<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Imagens</title>
</head>
<body>
    <h1>Minhas primeiras imagens</h1>

    <h3>Imagem acessada através de um link: </h3> <br>

    <img title="Imagem obtida da Internet" 
    src="https://www.estudopratico.com.br/wp-content/uploads/2018/08/torre-eiffel.jpg" 
    alt=Torre Eiffel" width="500" height="500">

    <h3>Imagem acessada através de um arquivo local: </h3> <br>

    <img title=""
    src="logo.png" 
    alt="Logo Uninassau" width="292" height="172">

    <h3>Associando um link à uma imagem: </h3> <br>

    <a href="https://pt.wikipedia.org/wiki/Torre_Eiffel"> 
        <img src="https://www.estudopratico.com.br/wp-content/uploads/2018/08/torre-eiffel.jpg" 
        title="Clique para acessar informações sobre esta imagem"
        alt="Torre Eiffel" width="500" height="500">
    </a>
</body>
</html>
